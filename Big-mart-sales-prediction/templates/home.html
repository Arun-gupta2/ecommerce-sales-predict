<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Big Mart Sales Prediction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      background-image: url("http://127.0.0.1:5000/static/bigmart_image.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 15px;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      background-color: #20c997;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-radius: 20px 20px 0 0;
      padding: 15px;
    }

    .btn-custom {
      background-color: #17a589;
      color: white;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-custom:hover {
      background-color: #149d80;
      transform: scale(1.05);
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
      color: #20c997;
    }

    .image-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .image-container img {
      width: 30%;
      max-width: 180px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 15px;
      font-size: 16px;
      color: #444;
    }

    @media (max-width: 768px) {
      .image-container img {
        width: 45%; /* Adjust for tablets */
      }
    }

    @media (max-width: 576px) {
      .image-container img {
        width: 90%; /* Full width for small phones */
      }

      .card {
        padding: 20px;
      }

      .card-header {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="card">
      <div class="card-header">
        Welcome to Ecommerce Sales Prediction
      </div>
      <div class="card-body">
        <i class="icon bi bi-bar-chart-line-fill"></i>
        <p class="lead">
          Easily predict sales and explore insightful dashboards for smarter business decisions.
        </p>

        <!-- Buttons -->
        <a href="/predict" class="btn btn-custom">ðŸ”® Predict Sales</a>
        <a href="/download" class="btn btn-custom">ðŸ“Š Download Dashboard</a>
        <a href="/about" class="btn btn-custom">ðŸ“‹ Learn About the Data</a>

        <!-- Image Section -->
        <div class="image-container">
          <img src="http://127.0.0.1:5000/static/sales by item type.png" alt="Sales by Item Type">
          <img src="http://127.0.0.1:5000/static/sales by location & item type.png" alt="Sales by Location & Item Type">
          <img src="http://127.0.0.1:5000/static/sales by outlet type.png" alt="Sales by Outlet Type">
        </div>
      </div>
      <div class="footer" id="dynamic-footer"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Dynamic Footer -->
  <script>
    const year = new Date().getFullYear();
    document.getElementById('dynamic-footer').textContent = `Big Mart Â© ${year} | All Rights Reserved.`;
  </script>
</body>
</html>
